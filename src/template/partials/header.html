<header>
         <!-- NAVIGATION -->
<nav class="fixed top-0 w-full z-50 glass-header px-4 md:px-6 py-4 flex justify-between items-center">
    <!-- Логотип -->
    <h1 class="text-2xl font-black tracking-tighter text-[--lusso-accent] z-[60]">
        <a href="index.html">LUSSO</a>
    </h1>

    <!-- Десктопное меню (скрыто на мобилках) -->
    <div class="hidden md:flex gap-8 text-[13px] font-bold tracking-[0.2em] uppercase">
        <a href="index.html" class="hover:text-[--lusso-accent] transition-colors">Главная</a>
        <a href="menu.html" class="hover:text-[--lusso-accent] transition-colors">Наше меню</a>
        <a href="about.html" class="hover:text-[--lusso-accent] transition-colors">О нас</a>
        <a href="index.html#reviews" class="hover:text-[--lusso-accent] transition-colors">Отзывы</a>
        <a href="vacancies.html" class="hover:text-[--lusso-accent] transition-colors">Вакансии</a>
    </div>

    <!-- Правая часть: Кнопка и Бургер -->
    <div class="flex items-center gap-4 z-[60]">
        <a href="menu.html" class="bg-[--lusso-accent] text-white px-5 md:px-6 py-2 rounded-full text-[9px] md:text-[10px] font-bold tracking-widest uppercase hover:scale-105 transition-all">
            Заказать
        </a>
        
        <!-- Кнопка Бургера (только для мобилок) -->
        <button @click="isMobileMenuOpen = !isMobileMenuOpen" class="md:hidden flex flex-col gap-1.5 p-2">
            <div :class="['w-6 h-0.5 bg-[#A37259] transition-all', isMobileMenuOpen ? 'rotate-45 translate-y-2' : '']"></div>
            <div :class="['w-6 h-0.5 bg-[#A37259] transition-all', isMobileMenuOpen ? 'opacity-0' : '']"></div>
            <div :class="['w-6 h-0.5 bg-[#A37259] transition-all', isMobileMenuOpen ? '-rotate-45 -translate-y-2' : '']"></div>
        </button>
    </div>
<!-- МОБИЛЬНЫЙ ОВЕРЛЕЙ -->
<transition name="lusso-menu">
    <div v-if="isMobileMenuOpen" class="fixed inset-0 z-[9999] bg-[#F4F1DE] flex flex-col h-screen w-screen md:hidden overflow-hidden">
        
        <!-- Фоновый текст (Декор) - Сделал меньше, чтобы не мешал -->
        <div class="absolute -right-10 top-1/2 -translate-y-1/2 text-[15rem] font-black text-black/[0.03] select-none pointer-events-none z-0">
            LUSSO
        </div>

        <!-- Контент -->
        <div class="relative flex flex-col h-full w-full p-6 pt-12 pb-10 z-10">
            
            <!-- Кнопка Закрыть (в углу) -->
            <div class="flex justify-end mb-8">
                <button @click="isMobileMenuOpen = false" class="w-12 h-12 flex items-center justify-center rounded-full bg-black/5 active:scale-90 transition-all">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2B3B2B" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>

            <!-- Центр: Ссылки (Размер текста уменьшен) -->
            <nav class="flex flex-col gap-4 flex-grow justify-center">
                <div v-for="(link, index) in [
                    {n: '01', t: 'Главная', h: 'index.html'},
                    {n: '02', t: 'Наше меню', h: 'menu.html'},
                    {n: '03', t: 'О нас', h: 'about.html'},
                    {n: '04', t: 'Отзывы', h: 'index.html#reviews'},
                    {n: '05', t: 'Вакансии', h: 'vacancies.html'}
                ]" :key="index" class="menu-item-anim" :style="{'--delay': (index * 0.1) + 's'}">
                    <a @click="isMobileMenuOpen = false" :href="link.h" class="group flex items-center gap-4 py-2">
                        <span class="text-[10px] font-bold text-[--lusso-accent] tracking-[0.2em]">{{ link.n }}</span>
                        <span class="text-2xl font-black tracking-tighter text-[#2B3B2B] uppercase leading-none">
                            {{ link.t }}
                        </span>
                    </a>
                </div>
            </nav>

            <!-- Низ: Информация -->
            <div class="mt-auto border-t border-black/5 pt-8 menu-item-anim" style="--delay: 0.5s">
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-[9px] font-bold uppercase tracking-widest text-[#A37259] mb-1">Наш адрес</p>
                        <p class="text-xs font-black text-[#2B3B2B]">Грозный, Кавказская 52</p>
                    </div>
                    <div class="flex gap-2">
                        <div class="w-10 h-10 rounded-full bg-black/5 flex items-center justify-center text-[10px] font-black">IG</div>
                        <div class="w-10 h-10 rounded-full bg-black/5 flex items-center justify-center text-[10px] font-black">WA</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</transition>
</nav>
</header>
